<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{%= o.htmlWebpackPlugin.options.title %}</title>
</head>
<body ng-controller="appController as ctrl">

    <image-viewer
        ng-model="ctrl.url">
    </image-viewer>

    {% if (o.webpackConfig.port) { %}
        <script src="http://localhost:{%= o.webpackConfig.port %}/webpack-dev-server.js"></script>
    {% } %}

</body>
</html>
